<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />

    <!-- Javscript -->
    <script src="index.js" defer></script>

    <!-- Favicon -->
    <link rel="icon" href="images/favicon.ico" />

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&display=swap" rel="stylesheet" />

    <!-- Fontawesome -->
    <script src="https://kit.fontawesome.com/6570d4a9d3.js" crossorigin="anonymous"></script>

    <title>Lottery</title>
  </head>
  <body>
    <div class="container">
      <h1>로또 추첨기</h1>
      <div class="in-container">
        <div class="number-section">
          <div class="number number1 invisible"></div>
          <div class="number number2 invisible"></div>
          <div class="number number3 invisible"></div>
          <div class="number number4 invisible"></div>
          <div class="number number5 invisible"></div>
        </div>
        <i class="fas fa-plus plus invisible"></i>
        <div class="number number6 invisible"></div>
      </div>
      <div class="btn-container">
        <button class="turn">하나씩 뽑기</button>
        <button class="all">모든 번호 뽑기</button>
        <button class="reset">번호 리셋하기</button>
      </div>
    </div>
  </body>
</html>
